<div class="jumbotron text-center">
  <h2>{{ title }}</h2>
  <hr>
  <p>{{ message }}</p>
  <table id="example" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Rule</th>
        <th>Comparator</th>
        <th>Path</th>
        <th>Value</th>
        <th>Literal</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="d in data">
        <td>{{d.id}}</td>
        <td>{{d.ruleName}}</td>
        <td>{{d.comparatorName}}</td>
        <td>{{d.path}}</td>
        <td>{{d.value}}</td>
        <td>{{d.literal}}</td>
      </tr>
    </tbody>
  </table>
</div>
